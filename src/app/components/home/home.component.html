<div class="title">
  <h1>Choose One Of The Four Curriculums Below To Start Learning.</h1>
</div>

  <div class="cards">
    <div class="hover-black-button">
      <div class="card">
        <img (click)="toTechCurriculum()" class="card-img-top" src="../../../assets/lils2.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Tech Curriculum</h5>
        </div>
      </div>
      <div class="button-position">
        <button (click)="toTechCurriculum()" class="btn btn-dark alignment">View More</button>
      </div>
    </div>
    <div class="hover-black-button">
      <div class="card">
        <img (click)="toYouthDevelopment()" class="card-img-top" src="../../../assets/youthD.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Youth Development</h5>
        </div>
      </div>
      <div class="button-position">
        <button (click)="toYouthDevelopment()" class="btn alignment">View More</button>
      </div>
    </div>
    <div class="hover-black-button">
      <div class="card">
        <img (click)="toTXTCulture()" class="card-img-top" src="../../../assets/txtC.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">TXT Culture</h5>
        </div>
      </div>
      <div class="button-position">
        <button (click)="toTXTCulture()" class="btn btn-dark alignment">View More</button>
      </div>
    </div>
    <div class="hover-black-button">
      <div class="card">
        <img (click)="toProductDevelopment()" class="card-img-top" src="../../../assets/lils.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Product Development</h5>
        </div>
      </div>
      <div class="button-position">
        <button (click)="toProductDevelopment()" class="btn btn-dark alignment">View More</button>
      </div>
    </div>
  </div>
</div>
